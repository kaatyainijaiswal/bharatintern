<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Booth</title>
    <link rel="stylesheet" href="convertor.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <br><br>
        <input type="number" id="temperature">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br><br>
        <button class="convert-button" onclick="convertTemperature()">Convert</button>
        <button class="reset-button" onclick="resetFields()">Reset</button>
        <br><br>
        <p id="result"></p>
    </div>
    <script src="convertor.js"></script>
</body>
</html>
